<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav>

    <div class="left--header">
      <img src="./assets/icons/hamburger.svg" class="menu--icon" alt="Ícone do menu.">
      <img src="./assets/icons/Logo.png" class="menu--logo" alt="Logo do youtube.">
    </div>

    <div class="center--header">
      <input type="search" class="search--field" name="search" id="search">
      <button class="btn--search" alt="Ícone de pesquisa.">
        <img src="./assets/icons/lupe.svg" class="image--lupe" alt="Ícone de lupa.">
      </button>
      <button class="btn--microphone">
        <img src="./assets/icons/microphone.svg" class="icon--microphone" alt="Ícone do microfone.">
      </button>
    </div>

    <div class="right--header">
      <img src="./assets/icons/upload-video.svg" class="icon--video" alt="Ícone de upload de vídeo">
      <img src="./assets/icons/apps.svg" class="icon--apps" alt="Ícone de aplicativos.">
      <img src="./assets/icons/bell.svg" class="icon--bell" alt="Ícone de sino.">
      <img src="./assets/icons/avatar-desktop.svg" class="icon--avatar" alt="Imagem do usuário.">
    </div>

  </nav>

</body>

</html>
